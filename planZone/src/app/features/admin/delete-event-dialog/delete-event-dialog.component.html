<h2 mat-dialog-title>Confirmer la suppression</h2>
<mat-dialog-content>
  <p>Êtes-vous sûr de vouloir supprimer l'événement <strong>{{ data.event.title }}</strong> ?</p>
  <p>Cette action est irréversible et supprimera également toutes les réservations associées.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Supprimer</button>
</mat-dialog-actions>
