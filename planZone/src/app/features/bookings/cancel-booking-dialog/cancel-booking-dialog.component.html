<h2 mat-dialog-title>Confirmer l'annulation</h2>
<mat-dialog-content>
  <p>Êtes-vous sûr de vouloir annuler votre réservation pour <strong>{{ data.booking.event?.title }}</strong> ?</p>
  <p>Cette action est irréversible.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Confirmer l'annulation</button>
</mat-dialog-actions>
